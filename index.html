<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="holder">
      <div class="guide">
        <div class="robot"><img src="guide.svg" /></div>
        <div>
          <p class="mystery-guide">Mystery guide</p>
          <div class="guide-bubble">Naskenujte symbol kompasu</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="button">2000</button>
        <button class="button">1997</button>
        <button class="button">2003</button>
      </div>
    </div>
    <div id="myEmbeddedScene">
      <a-scene embedded>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        width="1"
        height="1"
        depth="1"
        color="#4CC3D9"
      ></a-box>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#4CC3D9"></a-sky>
    </a-scene>
  </body>
</html>
